<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Notes App</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success cst-btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1>Welcome To Notes Web</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <div class="mb-3">
          <textarea class="form-control" id="addtxt" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="add-btn">Add Note</button>
      </div>
    </div>
    <hr>
    <h1>Youe Notes</h1>
    <hr>

    <div id="notes" class="row container-fluid">
      <div class="card mx-4 my-3" style="width: 16rem;">
        <div class="card-body">
          <h5 class="card-title">Notes</h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Delete Notes</a>
        </div>
      </div>
    </div>
  </div>

    
    <script src="assets/js/bootstrap.min.js"></script>  
    <script src="assets/js/jquery.min.js"></script>  

</body>
</html>
